<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th th:replace="fragments/simpleAdds :: meta_bootstrap"></th>
</head>

<body>

<th scope="" th:replace="fragments/simpleAdds :: navigation"></th>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <form th:action="@{/product}" method="post" th:object="${product}">
                <input type="hidden" id="id" th:field="*{id}">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter product name">
                    <label>Cost</label>
                    <input type="number" class="form-control" id="cost" th:field="*{cost}" placeholder="Enter product cost">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<th th:replace="fragments/simpleAdds :: scripts"></th>

</body>
</html>
